{% include "infohub/index.html" %}

{% block card_content %}
<br>
<center>
    <h2> 
        <font color="#2c0f00"> FirstAide APIs : Posts</font> 
    </h2>
</center>
<div class="well">
    <h2 class="text-center inverted-font">Edit Card</h2>
    <br>
    <form class="form-horizontal" method="post">
        {% csrf_token %}
        
        <div class="form-group">
            <label class="col-sm-2 control-label inverted-font">Post ID</label>
            <div class="col-sm-9">
                <input class="form-control" name = "post_id" value="{% if form.post_id.value %}{{ form.post_id.value }}{% endif %}" readonly>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label inverted-font">Page Type</label>
            <div class="col-sm-9">
                <input class="form-control" name="page_type" value="{% if form.page_type.value %}{{ form.page_type.value }}{% endif %}" readonly>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label inverted-font">Title</label>
            <div class="col-sm-9">
                <input class="form-control" type="text" name="title" value="{% if form.title.value %}{{ form.title.value }}{% endif %}" readonly>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label inverted-font">Card Content</label>
            <div class="col-sm-9">
                <textarea class="form-control" rows="18" name="card_content" >{% if form.card_content.value %}{{ form.card_content.value }}{% endif %}</textarea>
                <p class="help-block inverted-font">    
                    <strong>
                        {% if form.card_content.errors %}
                            {% for error in form.card_content.errors %}
                                {{ error }}
                            {% endfor %}
                        {% endif %}
                    </strong>
                </p>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-12 col-sm-offset-2">
                <button type="submit" class="btn btn-primary">Submit</button>
                <a href="{% url 'firstaide:first_aide_api_home' %}" class="btn btn-danger">Cancel</a>
            </div>
        </div>
    </form>
    <br>    
</div>
<br><br>
{% endblock %}
