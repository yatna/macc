<!-- The change password page -->

<html>
<head>
	<title> Change Password </title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
    .form-outline{
        width:600px; 
        height:400px; 
        margin:0 auto; 
        background-color:#0d8b97;
    }
    .input-group{
	margin:12 auto;
     }
    </style>
</head>
<body>
    
    {% include "header.html" %}
    <br><br><br>
    
    <center>
        
        <font color="white">
        <div class="form-outline">
        <br>
        
        <form action="/change_pass/" method="POST">

            <font size="5px"><h2>Change your password</h2></font><br>

			  <div class="input-group">	      
        		      <font color="white" size="3"><p>Old Password : </p></font>
			      <input maxlength=100 type="password" class="form-control" name="oldpass" required>

			  </div>

                        <div class="input-group">

			<font color="white" size="3"><p>New Password : </p></font>
                            <input maxlength=100 type="password" class="form-control" name="pass" required>

			</div>

                        <div class="input-group">

				<font color="white" size="3"><p>Re-Enter New Password : </p></font>
                            <input maxlength=100 type="password" class="form-control" required>
			    <font color="white" size="1"><p>Both Passwords must match</p></font>
			</div>
                        
                        <div class="controls">
                            <center><button type="submit" class="btn btn-primary"><font color="black">Submit</font></button></center>
                        </div>
		</form>
	   </div>
        </font>
        
                
    </center>

    
    <br><br>
    {% include "footer.html" %}


    
</body>
</html>
