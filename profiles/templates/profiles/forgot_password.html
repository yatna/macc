<!-- The forget password page -->

<html>
<head>
	<title> Forget Password </title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    
    {% include "header.html" %}
    <br><br><br>
    
    <center>
    <font color="white">
    <div style="width:600px; height:350px; margin:0 auto; background-color:#0d8b97;">
        
        
        <form action="/forgot_pass/" method="post" class="form" role="form">
            <br>
            <h2>Forgot Password</h2>
            <br><br>
            
            <div class="row" style="width:600px;">
                <center>
                <div style="width:280px">
                    <input maxlength=50 class="form-control" name="username" placeholder="User Name" type="text" required>
                </div></center>
                
            </div>
            
                <br>
            <div class="row" style="width:600px;">
                <center>
                <div style="width:280px">
                    <input maxlength=100 class="form-control" name="email" placeholder="Email ID" type="email" required>
                </div>
                </center>
            </div>
                <br>
                <div class="col-md-4 col-md-offset-4">
                <label class="control-label" for="singlebutton"></label>
                <div class="controls">
                    <button id="singlebutton" name="singlebutton" class="btn btn-primary"><font color="black">Email Me</font></button>
                </div>
                </div>
       
            </form>
            
            
    </div></div></font></center>
    
        
    <br><br><br>
    {% include "footer.html" %}


    
</body>
</html>
