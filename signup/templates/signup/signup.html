<!-- The sign up page -->

<html>
<head>
	<title> Sign Up </title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
    .form-outline{
        width:600px;
        height:900px;
        margin:0 auto;
        background-color:#0d8b97;
    }
    .ast{
	color:red;
	size:11;
	padding:3;
    }
    </style>
</head>
<body>
    
    {% include "header.html" %}
    <br><br><br><br><br><br>
    
    <center>
    <font color="white">
    <div class="form-outline" >
    <br>
    <form action="/signup_do/" method="post">
        <h2>Sign Up Form</h2>
        <br>
        
        <label class="control-label" id="gender" for="radios"><h4>Gender<span class="ast" >*</span></h4>
        </label>
        
        <div class="controls">
                <label class="radio-inline">
	                   <input maxlength=100 type="radio" name="gender" value="male" checked>Male
                </label>
	            <label class="radio-inline">
	                   <input maxlength=100 type="radio" name="gender" value="female">Female
                </label>
		<label class="radio-inline">
	                   <input maxlength=100 type="radio" name="gender" value="restricted">Prefer not to say
                </label>
       </div>
        
        <h4>Username<span class="ast" >*</span></h4></font>
        <input type="text" name="username" align="right" required>
        <font color="white"><h4>Email id<span class="ast" >*</span></h4></font>
        <input type="email" name="email" required>
        
        
        
        <font color="white"><h4>First name</h4></font>
        <input type="text" name="first_name" align="right">
        <font color="white"><h4>Last name</h4></font>
        <input type="text" name="last_name">
        
        
        <font color="white"><h4>Set Password<span class="ast" >*</span></h4></font>
        <input type="password" name="password" align="right" required>
        <font color="white"><h4>Confirm Password<span class="ast" >*</span></h4></font>
        <input type="password" name="confirmpassword" required> <br> both passwords should match <br>
        
        <font color="white"><h4>Phone<span class="ast" >*</span></h4></font>
        <input type="tel" name="phone" align="right" required>
        <font color="white"><h4>Location<span class="ast" >*</span></h4></font>
        <input type="text" name="location" required>
        
        
        
        <br><br>
        <input class="btn btn-default" type="submit" name="submit" value="Submit"><br><br>
        
    </form>
        <br><br>
    </div>
    
    </center>
    
    <br><br><br><br><br><br>
    {% include "footer.html" %}


    
</body>
</html>
