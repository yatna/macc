    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <body>
        <div>
            {% include "malaria/header.html" %}
        </div>
<!-- <<<<<<< HEAD -->
        <br><br><br>
        <center>
            <h2>
                <font color="#2c0f00"> pcsa : infoHub</font>
            </h2>
        </center>
        <div class="well">
            <h2 class="text-center inverted-font">View Post</h2>
            <div class="row">
                <div class="col-sm-2 col-sm-offset-2">
                    <h4 class="inverted-font">
                        <strong>Category ID:</strong>
                    </h4>
                </div>
                <div class="col-sm-2">
                    <h4 class="inverted-font">
                        {{ safetytoolspost.category_id.category_id }}
                    </h4>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-2 col-sm-offset-2">
                    <h4 class="inverted-font">
                        <strong>Title:</strong>
                    </h4>
                </div>
                <div class="col-sm-2">
                    <h4 class="inverted-font">
                        {{ safetytoolspost.title }}
                    </h4>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-2 col-sm-offset-2">
                    <h4 class="inverted-font">
                        <strong>Description:</strong>
                    </h4>
                </div>
                <div class="col-sm-7">
                    <h4 class="inverted-font">
                        {{ safetytoolspost.description|linebreaksbr }}
                    </h4>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-sm-12 col-sm-offset-2">
                    <a href="{% url 'pcsa_safety_tools:home' %}" class="btn btn-primary">Back to Post List</a>
                    <a href="{% url 'pcsa_safety_tools:edit_post' safetytoolspost.id %}" class="btn btn-info">Edit</a>
                    <a href="{% url 'pcsa_safety_tools:delete_post' safetytoolspost.id %}" class="btn btn-danger">Delete</a>
                </div>
            </div>

            {% include "malaria/footer.html" %}
        </div>
